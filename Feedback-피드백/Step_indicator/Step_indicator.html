<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UButtonTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project: CivilOneStop의 웹사이트 리램프 작업">
    <meta name="keywords" content="수원정보고, 미래유망, 2025 고1, swjb, CvilOneStop, Suwon, Revamp">
    <title>Step indicator</title>
</head>

<body>
    <!-- 스텝 -->
    <ol class="step-wrap">
        <li class="done">
            <span>
                <i class="step">1단계</i>
                <span class="step-tit">단계 레이블</span>
            </span>
        </li>
        <li class="done">
            <span>
                <i class="step">2단계</i>
                <span class="step-tit">단계 레이블</span>
            </span>
        </li>
        <li class="done">
            <span>
                <i class="step">3단계</i>
                <span class="step-tit">단계 레이블</span>
            </span>
        </li>
        <li class="active">
            <span>
                <em class="sr-only">현재단계</em>
                <i class="step">4단계</i>
                <span class="step-tit">단계 레이블</span>
            </span>
        </li>
        <li>
            <span>
                <i class="step">5단계</i>
                <span class="step-tit">단계 레이블</span>
            </span>
        </li>
    </ol>
    <!-- //스텝 -->

    <!-- 페이지 타이틀과 스텝 혼합 -->
    <div class="page-title-wrap between">
        <h2 class="h-tit">타이틀</h2>
        <!-- 스텝 영역 -->
        <ol class="step-wrap">
            <li class="done">
                <span>
                    <i class="step">1단계</i>
                    <span class="step-tit">유의사항 확인</span>
                </span>
            </li>
            <li class="done">
                <span>
                    <i class="step">2단계</i>
                    <span class="step-tit">신청인 정보</span>
                </span>
            </li>
            <li class="active">
                <span>
                    <em class="sr-only">현재단계</em>
                    <i class="step">3단계</i>
                    <span class="step-tit">이사 전 살던 곳</span>
                </span>
            </li>
            <li>
                <span>
                    <i class="step">4단계</i>
                    <span class="step-tit">이사 온 곳</span>
                </span>
            </li>
        </ol>
        <!-- //스텝 영역 -->
    </div>
    <!-- //페이지 타이틀과 스텝 혼합 -->
</body>

</html>
