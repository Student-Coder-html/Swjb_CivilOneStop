<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UButtonTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project: CivilOneStop의 웹사이트 리램프 작업">
    <meta name="keywords" content="수원정보고, 미래유망, 2025 고1, swjb, CvilOneStop, Suwon, Revamp">
    <title>Radio button</title>
</head>

<body>
    <div class="chk-group-area">
        <ul class="chk-group-wrap">
            <li class="disabled">
                <div class="form-group chk-area chk-column">
                    <div class="form-check">
                        <input type="radio" name="save_id" id="chk_01" disabled="">
                        <label for="chk_01">
                            비활성화
                        </label>
                    </div>
                </div>
            </li>
            <li class="checked">
                <div class="form-group chk-area chk-column">
                    <div class="form-check">
                        <input type="radio" name="save_id" id="chk_02" checked="">
                        <label for="chk_02">
                            선택됨
                        </label>
                    </div>
                </div>
            </li>
            <li>
                <div class="form-group chk-area chk-column">
                    <div class="form-check">
                        <input type="radio" name="save_id" id="chk_03">
                        <label for="chk_03">
                            기본
                        </label>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
